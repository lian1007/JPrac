<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日文練習測驗</title>
    <link rel="stylesheet" href="css/vars.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js"></script>
    <!-- homepage styles -->
  </head>
  <body>
    <!-- ===== 頁首 ===== -->
    <header>
      <h1>日文練習測驗網站</h1>
      <nav>
        <ul>
          <li><a href="index.html" style="color: #1d4ed8">首頁</a></li>
          <li><a href="pages/about.html">關於</a></li>
          <li><a href="pages/donate.html">贊助</a></li>
        </ul>
      </nav>
    </header>

    <!--  ===== 主要內容區 ===== -->
    <main>
      <section class="controls">
        <label for="book-selector">選擇書籍：</label>
        <select id="book-selector" aria-label="選擇書籍">
          <option value="book1" selected>大家的日本語 初級</option>
          <!-- 若未來有其他書，加入<option value="book2">book2</option> -->
        </select>

        <div id="today-count">
          今天已完成測驗
          <span class="count-circle">0</span>
          次
        </div>
      </section>

      <!-- ===== 測驗選單區 ===== -->
      <section class="quiz-list">
        <div class="select-group" id="wordsclass">
          <h3>日翻中</h3>
          <select id="lesson-word" aria-label="選單字課程">
            <!-- data-lesson 存放相對課程路徑（不含 book 前綴） -->
            <option data-lesson="words/L1.json">第 1 課</option>
            <option data-lesson="words/L2.json">第 2 課</option>
            <option data-lesson="words/L3.json">第 3 課</option>
          </select>
          <button type="button" class="button_go">前往測驗</button>
        </div>

        <div class="select-group" id="dictclass">
          <h3>中翻日</h3>
          <select id="lesson-dict" aria-label="選字典課程">
            <option data-lesson="dict/L1.json">第 1 課</option>
            <option data-lesson="dict/L2.json">第 2 課</option>
            <option data-lesson="dict/L3.json">第 3 課</option>
          </select>
          <button type="button" class="button_go">前往測驗</button>
        </div>

        <div class="select-group" id="sentenceclass">
          <h3>文法</h3>
          <select id="lesson-sentence" aria-label="選句型課程">
            <option data-lesson="sentence/L1.json">第 1 課</option>
          </select>
          <button type="button" class="button_go">前往測驗</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 日文練習測驗網站. 版權所有.</p>
    </footer>
  </body>
</html>
